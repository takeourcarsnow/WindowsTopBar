name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  windows-build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install rustfmt & clippy
        run: |
          rustup component add rustfmt clippy || true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all --verbose

      - name: Build release
        run: cargo build --release --verbose

  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo-audit
        run: cargo audit

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov || true

      - name: Run coverage (llvm-cov)
        run: |
          set -eux
          if command -v cargo-llvm-cov >/dev/null 2>&1; then
            cargo llvm-cov --lcov --output-path lcov.info || true
            echo "Uploading lcov.info"
            ls -la lcov.info || true
          else
            echo "cargo-llvm-cov not installed; skipping coverage"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info
